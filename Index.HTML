<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #713636;
        }
        h1 {
            color: #333;
        }
        form {
            background: #a27878;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #361e1e;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: rgb(133, 31, 31);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showAlert() {
            alert("Mahasiswa berhasil ditambahkan!");
        }
    </script>
</head>
<body>
    <h1>Tambah Mahasiswa</h1>
    <form action="{{ url_for('create') }}" method="POST" onsubmit="showAlert()">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" required>
        <label for="npm">NIM:</label>
        <input type="text" name="npm" required>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #b78b8b;
        }
        h1 {
            color: #333;
        }
        form {
            background: #cab8b8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ebc9c9;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showAlert() {
            alert("Mahasiswa berhasil diupdate!");
        }
    </script>
</head>
<body>
    <h1>Edit Mahasiswa</h1>
    <form action="{{ url_for('edit', id=mahasiswa.id) }}" method="POST" onsubmit="showAlert()">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" value="{{ mahasiswa.nama }}" required>
        <label for="npm">NIM:</label>
        <input type="text" name="npm" value="{{ mahasiswa.npm }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
